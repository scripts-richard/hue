{% extends "base.html" %}

{% block content %}
  {% for light in lights %}
    <div class="panel panel-default">
      <div class="panel-heading">
        {{ lights[light]['name'] }}
      </div>
      <div class="panel-body">
        <p class="RC">
          <span class="label label-default">R</span> <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="254" data-slider-step="1" data-slider-value="{{ colors[light]['r'] }}" data-slider-id="RC{{ light }}" id="R{{ light }}" data-slider-tooltip="hide" data-slider-handle="round" />
        </p>
        <p class="GC">
          <span class="label label-default">G</span> <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="254" data-slider-step="1" data-slider-value="{{ colors[light]['g'] }}" data-slider-id="GC{{ light }}" id="G{{ light }}" data-slider-tooltip="hide" data-slider-handle="round" />
        </p>
        <p class="BC">
          <span class="label label-default">B</span> <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="254" data-slider-step="1" data-slider-value="{{ colors[light]['b'] }}" data-slider-id="BC{{ light }}" id="B{{ light }}" data-slider-tooltip="hide" data-slider-handle="round" />
        </p>

        <div id="RGB{{ light }}" class="well" style="background: rgb({{ colors[light]['r'] }}, {{ colors[light]['g'] }}, {{ colors[light]['b'] }})"></div>

        <p>
          <input type="text" class="span2" value="" data-slider-min="0" data-slider-max="255" data-slider-step="1" data-slider-value="{{ lights[light]['state']['bri'] }}" data-slider-id="BRT{{ light }}" id="BR{{ light }}" data-slider-tooltip="hide" data-slider-handle="round" />
        </p>
      </div>
    </div>
  {% endfor %}

  <input class="btn btn-default" type="submit" value="Submit"/>

  <script type=text/javascript src="{{ url_for('static', filename='third_party/js/jquery-3.2.1.min.js') }}"></script>

  <script type=text/javascript src="{{ url_for('static', filename='third_party/js/bootstrap-slider.js') }}"></script>

  {% block javascript %}
    <script type=text/javascript>{% include "script.js" %}</script>
  {% endblock %}
{% endblock %}
